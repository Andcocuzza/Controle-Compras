<head>

<body>
  <div class="container">

    <h1>ðŸ›’ Controle de Compras</h1>

    <!-- ===== TOPO ===== -->
    <div class="linha-campos">

      <div class="campo">
        <label for="mesSelecionado">MÃªs de referÃªncia:</label>
        <input type="month" id="mesSelecionado" />
      </div>

      <div class="campo">
        <label for="limite">Limite de compras (R$):</label>
        <input type="number" id="limite" step="0.01" min="0" placeholder="Ex: 1000" />
      </div>

    </div>

    <p id="avisoLimite" style="text-align:center; font-weight:bold;"></p>

    <!-- ===== FORMULÃRIO ===== -->
    <form id="formCompras">

      <div class="linha-campos">
        <div class="campo">
          <label for="produto">Produto:</label>
          <input type="text" id="produto" required autocomplete="off" />
        </div>

        <div class="campo">
          <label for="marca">Marca:</label>
          <input type="text" id="marca" autocomplete="off" />
        </div>
      </div>

      <div class="linha-campos">
        <div class="campo">
          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" min="1" value="1" required />
        </div>

        <div class="campo">
          <label for="preco">PreÃ§o UnitÃ¡rio (R$):</label>
          <input type="number" id="preco" step="0.01" min="0" required />
        
          <p id="totalDia" class="total-dia"></p>


          <!-- ðŸ‘‰ PREÃ‡O DO MÃŠS ANTERIOR -->
          <small id="precoAnterior" style="display:none; margin-top:4px; font-weight:bold;"></small>
        </div>
      </div>

      <div class="linha-campos">
        <div class="campo">
          <label for="local">Local:</label>
          <select id="local">
            <option value="Cozinha">Cozinha</option>
            <option value="Limpeza">Limpeza</option>
            <option value="Banheiro">Banheiro</option>
            <option value="Sala">Sala</option>
            <option value="Quarto">Quarto</option>
          </select>
        </div>

        <div class="campo">
          <label for="data">Data da compra:</label>
          <input type="date" id="data" />
        </div>
      </div>

      <div class="campo">
        <label for="observacoes">ObservaÃ§Ãµes:</label>
        <textarea id="observacoes" placeholder="Ex: promoÃ§Ã£o, marca diferente, atacado..."></textarea>
      </div>

      <div class="botoes">
        <button type="submit">Adicionar Compra</button>
        <button type="button" id="btnCancelar" class="btn-cancelar">Cancelar</button>
      </div>

    </form>

    <!-- ===== LISTA ===== -->
    <h2>ðŸ“‹ Lista de Compras</h2>

    <div class="tabela-container">
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Marca</th>
            <th>Qtd</th>
            <th>PreÃ§o Unit.</th>
            <th>Total</th>
            <th>Local</th>
            <th>Data</th>
            <th>ObservaÃ§Ãµes</th>
            <th>AÃ§Ãµes</th>
          </tr>
        </thead>

        <tbody id="corpoTabela"></tbody>

        <tfoot>
          <tr>
            <td colspan="8" style="text-align:right;"><strong>Total do dia:</strong></td>
              <td id="totalDiaTabela">R$ 0,00</td>
          </tr>
          <tr>
            <td colspan="8" style="text-align:right;"><strong>Total do mÃªs:</strong></td>
            <td id="totalMes">R$ 0,00</td>
          </tr>
        </tfoot>
      </table>
    </div>
